<!DOCTYPE html>
<html>
<head>
	<title>
		Question 9
	</title>
</head>
<body>
	<h1>Check Middle Number Sum</h1>
	<label for='num_1'>Top</label>
	<input type ='text' id = 'num_1'><br>
	<label for='num_2'>Middle</label>
	<input type ='text' id = 'num_2'><br>
	<label for='num_3'>Bottom</label>
	<input type ='text' id = 'num_3'><br>
	<button type='button' onClick='checkMiddleSum()'>Submit</button>
	<p id='answer'></p>
	<script>
		function checkMiddleSum(){
			let top = parseInt(document.getElementById('num_1').value);
			let middle = parseInt(document.getElementById('num_2').value);
			let bottom = parseInt(document.getElementById('num_3').value);
			if(top + bottom === middle){
				window.alert('The top number plus the bottom number equals the middle number');
				document.getElementById('answer').innerText = 'The top number plus the bottom number equals the middle number';
			}
			else{
				window.alert('Darn, the top number plus the bottom number does not equal the middle number ');
				document.getElementById('answer').innerText = 'Darn, the top number plus the bottom number does not equal the middle number ';
			}
		}
	</script>
</body>
</html>
