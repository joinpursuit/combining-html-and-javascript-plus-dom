<!DOCTYPE>
<html>
  <head>
    <title>DOMLABQ5C </title>
  </head>
  <body>
    <h1> String Uppercaser </h1>
    <hr></hr>
    <form>
      <label for = 'words'> Type here: </label>
      <input type = 'text' name = 'words' id = 'word'>
    </form>
    <button onClick = 'capitalize()'> Check </button>
    <p id = 'uppercase'></p>
    <script>
      const capitalize = () => {
        let string = document.getElementById('word').value
        document.getElementById('uppercase').innerText = string.toUpperCase()
      }
    </script>
  </body>
</html>
