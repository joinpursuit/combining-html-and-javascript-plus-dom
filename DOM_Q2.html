<!DOCTYPE html>
<html>
<head>
  <title>DOM Q2</title>
</head>
<body>
  <h1>Question 2A</h1>
  <script>
    let num = window.prompt("Enter a number")
      if (isNaN(num)) {
         window.alert("Please input a numerical value")
      } else if (num % 2 === 0) {
        window.alert("Your number is even")
      } else {
        window.alert("Your number is odd")
      }
  </script>
</body>
</html>
