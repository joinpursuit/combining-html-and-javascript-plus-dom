<!DOCTYPE html>
<html>

<head>
    <title>Website for Question 7</title>
</head>

<body>
    <h1 id=" heading_for_7">String Capital Counter Comparer</h1>
    <p>
        String 1:
        <input type="text" id="string_counter">

        String 2:
        <input type="text" id="string_counter_two">

        <button onclick="stringCounter()">submit</button>
    </p>

    <p id="end_result"></p>

    <script>
        function stringCounter() {
            let strInput = document.getElementById("string_counter")
            let strInputTwo = document.getElementById("string_counter_two")
            let endRes = document.getElementById("end_result")

            function counting(str) {
                let counter = 0;
                for (let i = 0; i < str.value.length; i++) {
                    if (str.value[i] === str.value[i].toUpperCase() && str.value[i] !== ' ') {
                        counter++
                    }
                }
                return counter
            }
            let str1 = counting(strInput)
            let str2 = counting(strInputTwo)
            if (str1 > str2) {
                window.alert(`The string with the most capital letter is Sting 1: ${strInput.value}`)
                endRes.innerText += `The string with the most capital letter is Sting 1: ${strInput.value} \n`
            } else if (str1 < str2) {
                window.alert(`The string with the most capital letter is String 2: ${strInputTwo.value}`)
                endRes.innerText += `The string with the most capital letter is String 2: ${strInputTwo.value}\n`
            }
        }
    </script>

</body>

</html>
