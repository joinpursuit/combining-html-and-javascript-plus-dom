<!DOCTYPE html>
<html>
  <head>
    <title> Question 5</title>
  </head>
  <body>
    <h1>Question 5</h1>
    <h2> String Uppercaser </h2>
      <input type = "text" id = uppercaser>
      <button onclick = "stringUpperCaser()" > Submit</button>
    <p id='para'> </p>

    <script>
      function stringUpperCaser(){
        let userInput = document.getElementById('uppercaser')
        let word = userInput.value
        let myPara = document.getElementById('para')

        let wordUpperCased = word.toUpperCase()
        window.alert(wordUpperCased)
        myPara.innerText = wordUpperCased
        userInput.value = wordUpperCased
      }
    </script>
  </body>
</html>
