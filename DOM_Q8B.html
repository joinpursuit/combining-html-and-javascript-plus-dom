      <label for = "numTwo">Type a second number here:</label>
      <input type = "text" name = "numTwo"  id = "num_two_avg"></p><br>
      <label for = "numThree">Type a second number here:</label>
      <input type = "text" name = "numThree"  id = "num_three_avg"></p><br>
    </form>
    <button onclick="doAvg()">Click to find Average</button>
    <p id ="on_screen"></p>
    <script>
      const doAvg = () => {
        let valOne = parseInt(document.getElementById('num_one_avg').value)
        let valTwo = parseInt(document.getElementById('num_two_avg').value)
        let valThree = parseInt(document.getElementById('num_three_avg').value)
