<!DOCTYPE html>
<html>
<head>
  <title>HTML & JS Lab Number 1</title>
  </head>
  <body>
    <h1>HTML & JS LAB Question 1</h1>
    <p> a. Make a website that prompts the user for a string, then a number.
    Then show a popup that displays the string that many times </p>
    <p> b. Instead of showing a popup, make the text appear on the screen.</p>
    <script>
      let string = window.prompt("Enter a string")
      let number = window.prompt("Now enter a number")
      window.alert(string.repeat(number))
      document.write(string.repeat(number))
      </script>
    </body>
</html>
