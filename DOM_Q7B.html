<!DOCTYPE html>
<html>
  <head>
    <title>DOM_Q7B</title>
  </head>
  <body>
    <h1>String Capital Counter Comparer</h1>
    <p>Enter a word:
      <input type = "text" id = "count_cap"></p><br>
    <p>Enter a second word:
      <input type = "text" id = "count_sec_cap"></p>
    <button onclick="countCapStr()">Most Cap Letter</button>
    <p id ="on_screen"></p>
    <script>
      const countCapStr = () => {
        let inputStr = document.getElementById('count_cap').value
        let inputStr2 = document.getElementById('count_sec_cap').value
        let countCap = inputStr.replace(/[^A-Z]/g, "").length
        let countCap2 = inputStr2.replace(/[^A-Z]/g, "").length
          if(countCap > countCap2) {
            document.getElementById("on_screen").innerText =`${inputStr} have ${countCap} capitalized letter(s)`
          } else if (countCap < countCap2){
            document.getElementById("on_screen").innerText =`${inputStr2} have ${countCap2} capitalized letter(s)`
          } else {
            document.getElementById("on_screen").innerText = 'Both have the same number of capitalized letter(s)'
          }
      }
    </script>
  </body>

</html>
