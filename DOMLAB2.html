<!DOCTYPE>
<html>
<head>
  <title> Question 2A</title>
​
<script>
  let number = window.prompt(`Please enter in a number`)
  if(isNaN(number)){
    window.alert(`Not a valid number. Please enter a number next time`)
  } else if(number % 2 === 0) {
    window.alert(`${number} is even.`)
  } else {
    window.alert(`${number} is odd.`)
  }
</script>
</head>
​
<body>
​
  <h1> Question 2a </h1>
  <hr></hr>
  <h2> Instructions </h2>
  <p>  Make a website that prompts the user for a number, then alerts them of whether or not the number is even.</p>
​
</body>
</html>
