<!DOCTYPE html>
<html>

<head>
    <title>Website for question one</title>
</head>

<body>
    <h1>This website will prompt you to enter a string</h1>

    <script>
        let inputString = window.prompt('Please enter a word')
        let inputNum = window.prompt('please enter a number')
        // if (!isNaN(inputNum)) {
        //     window.alert(`${inputString.repeat(inputNum) }`)
        // }
        while (inputNum > 0) {
            document.write(inputString + " ")

            inputNum--
        }
    </script>

</body>
