<!DOCTYPE html>
<html>
  <head>
    <title>Question 6</title>
  </head>
  <body>
    <h1> Question 6 </h1>
    <h2> String Capital Counter</h2>
    <input type="text" id="counter">
    <button onclick="stringCapitalCounter()">Submit</button>
    <p id ="para"> </p>

    <script>
      let caps = /[A-Z]/
      function stringCapitalCounter(){
        let userInput = document.getElementById('counter')
        let myPara = document.getElementById("para")
        let word = userInput.value.split('')
        let count = 0

        for (let i = 0; i < word.length; i++){
          if (word[i].match(caps)){
            count++
          }
        }
        window.alert(count)
        myPara.innerText = `There are ${count} capital letters`
      }
    </script>
  </body>
</html>
