<!DOCTYPE html>
<html>

  <body>
    <h1>Check Middle Number Sum</h1>
    <form>
      <label for = "numOne">Type a number here:</label>
      <input type = "text" name = "numOne"  id = "num_one_left"></p><br>
      <label for = "numTwo">Type a second number here:</label>
      <input type = "text" name = "numTwo"  id = "num_two_mid"></p><br>
      <label for = "numThree">Type a third number here:</label>
      <input type = "text" name = "numThree"  id = "num_three_right"></p><br>
    </form>
    <button onclick="midSum()">Check the Sum</button>
    <p id ="on_screen"></p>
    <script>
      const midSum = () => {
        let valOne = parseInt(document.getElementById('num_one_left').value)
        let valTwo = parseInt(document.getElementById('num_two_mid').value)
        let valThree = parseInt(document.getElementById('num_three_right').value)
        if (isNaN(valOne) || isNaN(valTwo) || isNaN(valThree)){
          document.getElementById('on_screen').innerText = (`Error: All of the inputs must be numbers.`)
        } else if(valOne + valThree === valTwo){
          document.getElementById('on_screen').innerText = true
        } else {
          document.getElementById('on_screen').innerText = false
        }
      }
    </script>
  </body>

</html>
