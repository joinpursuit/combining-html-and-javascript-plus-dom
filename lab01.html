   <script>
      const getString = () => {
         let string = window.prompt("Give me a string:");
         if (string) {
            return string.toString();
         }
         return getString();
      }
      const getNum = () => {
         let number = window.prompt("Now please give me a number:");
         if (number && !isNaN(number)) {
            return number;
         }
         return getNum();
      }
      const processOutput = (str, num) => {
         let workVar = str;
         for (let i = 1; i < num; i++) {
            workVar += `\n${str}`;
         };
         return workVar;
      };
      let output = processOutput(getString(), getNum());
      window.alert(output);
   </script>
</head>

<body id="home">
