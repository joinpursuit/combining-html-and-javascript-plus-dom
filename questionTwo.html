</head>

<body>
    <script>
        let string = window.prompt("whats your number?")
        let number = parseInt(string) // turn string into a number
        if (number % 2 === 0) {
            window.alert("Its an even number")
        } else {
            window.alert("Its an odd number")
        }
    </script>
</body>
