<html>
    <head>
        <title>Disemvowel</title>
    </head>
    <body>
        <h1>Disemvowel!</h1>
        <input id="input" type="text" />
        <input id="checkbox" type="checkbox" onclick="disemvowelY()" />
        <button type="button" onclick="disemvowel()">Disemvowel me!</button>
        <script>
        const disemvowel = () => {
            let checkbox = document.getElementById("checkbox")
            let avoid = "aAeEiIoOuU"
            let str = document.getElementById("input").value 
            let nStr = ""
            if (checkbox.checked === true) {
                avoid += "yY"
            }
            for (let char of str) {
                if(!avoid.includes(char)) {
                    nStr += char
                }
            }

            return document.getElementById("page").innerHTML = nStr
        } 
               
        </script>
        <p id="page">
            </p>
    </body>
</html>
