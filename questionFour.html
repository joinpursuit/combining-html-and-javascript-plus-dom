<!DOCTYPE html>
<html>

<head>
    <title>Website for Question 4</title>
</head>

<body>
    <h1 id=" heading_for_4">Palindrome detector</h1>
    <p>
        Enter a string:
        <input type="text" id="string_input">
        <button onclick="palindrome()">submit</button>
    </p>

    <p id="end_result">Results:</p>

    <script>
        function palindrome() {
            let strInput = document.getElementById("string_input")
            let endRes = document.getElementById("end_result")
            let str = strInput.value
            let revStr = str.split('').reverse().join('')
            if (str === revStr) {
                window.alert('You have a palindrome')
                endRes.innerText += `\nCongratulation you have a palindrome `
            } else {
                window.alert('This does not work')
                endRes.innerText += `\nThis does not work`
            }

        }
    </script>

</body>

</html>
